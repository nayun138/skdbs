<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: solid 1px rgb(255, 0, 162);
            border-collapse: collapse;
            border-style: dotted;
            padding: 8px;
            color: blueviolet;
        }
        h3{
            color: rgb(0, 115, 255);
        }
    </style>
</head>
<body>
    <h3>일기예보</h3>
    <table>
        <tr>

        </tr>

            <td><img src="img/cloudy.png"></td><td><img src="img/shine.png"></td><td><img src="img/shine.png"></td>
        </tr>

            <td><img src="img/cloudy.png"></td><td><img src="img/cloudy.png"></td><td><img src="img/cloudy.png"></td>
        </tr>
    </table>
</body>
</html>
